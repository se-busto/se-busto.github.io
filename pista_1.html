<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador de imagen (NFT) -->
      <a-nft type="nft" url="pista.mind" smooth="true">
        <a-image src="pista.png" position="0 0 0" width="1" height="1"></a-image>
      </a-nft>

      <!-- Marcador de patrón (Patrón fiducial) -->
      <a-marker preset="custom" type="pattern" url="pista.patt">
        <a-image src="pista.png" position="0 0 0" width="1" height="1"></a-image>
      </a-marker>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>
